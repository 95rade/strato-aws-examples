group 'aws-sdk-example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk:1.11.125'
    compile 'commons-logging:commons-logging:1.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}